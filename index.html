<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TODO | JAVASCRIPT | BULMA CSS</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="/main.js" defer></script>
  </head>
  <body>
    <section class="section m-auto">
      <div class="columns is-centered">
        <div class="column is-half">
          <nav class="panel is-success">
            <p class="panel-heading">TODO LIST</p>
            <div class="panel-block">
              <div class="block m-auto">
                <div class="field is-grouped">
                  <div class="control is-expanded">
                    <input
                      class="input is-success"
                      type="text"
                      placeholder="New todo"
                      id="input-add"
                      autocomplete="off"
                    />
                  </div>
                  <div class="control">
                    <button class="button is-primary" id="add-btn">ADD</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="panel-block">
              <p class="control has-icons-left">
                <input
                  class="input is-success"
                  type="text"
                  placeholder="Type and press enter to search"
                  id="search"
                  autocomplete="off"
                />
                <span class="icon is-left has-text-success">
                  <i class="fas fa-search" aria-hidden="true"></i>
                </span>
              </p>
            </div>

            <div id="panel"></div>
          </nav>
        </div>
      </div>
    </section>
  </body>
</html>
